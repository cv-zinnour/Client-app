
<nb-card>
  <nb-card-header>Modifier une Visite</nb-card-header>
  <nb-card-body>

    <p>De : {{dateInit.substr(0, 10)}} {{dateInit.substr(11, 5)}}</p>
    <p>À : </p>
    <input [(ngModel)]="date" nbInput placeholder="Sélectionner une date" [nbDatepicker]="dateTimePicker2">
    <nb-date-timepicker #dateTimePicker2></nb-date-timepicker>
    <p></p>
    <button class="close-button" nbButton (click)="closeDialog()">Fermer</button>
    <button nbButton status="success" (click)="updateAppointment()">
      Modifier
      <nb-icon icon="save-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
    </button>


</nb-card-body>
</nb-card>
