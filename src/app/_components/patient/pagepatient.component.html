<nb-layout>
  <nb-layout-column class="column1">

    <nb-card (click) ="hoverOn(1) "   [@zoomCardIn]="cardState1" [@zoomCardOut]="cardState2 || cardState3"
             [ngStyle]="{'box-shadow':cardState1 === 'active' ? '10.8px 19.5px 13.2px rgba(0, 0, 0, 0.048),\n'+
'    15.5px 28.1px 27.8px rgba(0, 0, 0, 0.072),\n'+
'    32px 58px 95px rgba(0, 0, 0, 0.12)' : '12.5px 12.5px 10px rgba(0, 0, 0, 0.035), 100px 100px 80px rgba(0, 0, 0, 0.07)'}">
      <nb-card-body>
        Recommandations
      </nb-card-body>
    </nb-card>

    <nb-card (click) ="hoverOn(2) "  [@zoomCardIn]="cardState2" [@zoomCardOut]="cardState1 || cardState3"
             [ngStyle]="{'box-shadow':cardState2 === 'active' ? '10.8px 19.5px 13.2px rgba(0, 0, 0, 0.048),\n'+
'    15.5px 28.1px 27.8px rgba(0, 0, 0, 0.072),\n'+
'    32px 58px 95px rgba(0, 0, 0, 0.12)' : '12.5px 12.5px 10px rgba(0, 0, 0, 0.035), 100px 100px 80px rgba(0, 0, 0, 0.07)'}">
      <nb-card-body>
        Questionnaire d'activit√© physique
      </nb-card-body>
    </nb-card>

    <nb-card (click) ="hoverOn(3) "   [@zoomCardIn]="cardState3" [@zoomCardOut]="cardState1 || cardState2"
             [ngStyle]="{'box-shadow':cardState3 === 'active' ? '10.8px 19.5px 13.2px rgba(0, 0, 0, 0.048),\n'+
'    15.5px 28.1px 27.8px rgba(0, 0, 0, 0.072),\n'+
'    32px 58px 95px rgba(0, 0, 0, 0.12)' : '12.5px 12.5px 10px rgba(0, 0, 0, 0.035), 100px 100px 80px rgba(0, 0, 0, 0.07)'}">
      <nb-card-body>
        Questionnaire de motivation
      </nb-card-body>
    </nb-card>

  </nb-layout-column>
  <nb-layout-column class="column2">
    <nb-card>
      <nb-card-body>
        <app-recomandation-patient *ngIf="page1 === 'active'"   [patient]="patientId"></app-recomandation-patient>
        <app-gpaq  *ngIf="page2 === 'active'" ></app-gpaq>
        <app-breq  *ngIf="page3 === 'active'" ></app-breq>



    </nb-card-body>
    </nb-card>

    <nb-card class="actions" (mouseenter) ="hoverOnLogoutCard()"  (mouseleave)="hoverOutLogoutCard()" [@scaleOut]="logoutCardState" [@scaleIn]="logoutCardState">
      <nb-card-body>
        <nb-actions size="medium">
          <nb-action class="username">
            <nb-icon icon="person-outline"></nb-icon>
            {{username}}
          </nb-action>
          <nb-action (click)="logOut()">
            <nb-icon icon="log-out-outline"></nb-icon>
            Deconnexion
          </nb-action>
        </nb-actions>
      </nb-card-body>
    </nb-card>

  </nb-layout-column>

</nb-layout>
